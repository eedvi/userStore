<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticker Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #401F71;
      margin: 0;
    }

    header {
      background-color: #824D74;
      color: #ffffff;
      padding: 1rem;
      text-align: center;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1rem;
    }

    .product-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin: 1rem;
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px 5px 0 0;
    }

    .product-title {
      margin: 10px 0;
      font-size: 1.2em;
      text-transform: uppercase;
    }

    .product-price {
      font-weight: bold;
      font-size: 1.3rem;
      margin-bottom: 10px;
    }

    .add-to-cart-button {
      background-color: #FDAF7B;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .add-to-cart-button:hover {
      background-color: #224466;
    }

    .no-buy-button {
      opacity: 0.5;
      pointer-events: none;
    }

    @media (max-width: 768px) {
      .product-card {
        width: 100%;
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>Sticker Store</h1>
  </header>

  <main>
    <div class="product-card">
      <img src="https://i.pinimg.com/564x/72/72/3e/72723e9dd582634bfbbe42a00c5f4e93.jpg" alt="Sticker 1"
        class="product-image">
      <h2 class="product-title">Sticker 1</h2>
      <div class="product-price">$5.99</div>
      <button class="add-to-cart-button">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://i.pinimg.com/564x/fa/14/da/fa14dacb38d48f0acfb34e446ea2fd6f.jpg" alt="Sticker 2"
        class="product-image">
      <h2 class="product-title">Sticker 2</h2>

      <h2 class="product-title">Sticker 3</h2>

        class="product-image">
      <h2 class="product-title">Sticker 5</h2>
      <div class="product-price">$8.99</div>

  </main>

</body>

</html>
